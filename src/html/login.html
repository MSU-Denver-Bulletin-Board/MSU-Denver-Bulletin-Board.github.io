<!-- Design for MSU Denver Bulletin board webpage--->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolitan State University of Denver Bulletin Board</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/src/html/teacher_portal.html">Portal</a>
        <a href="/src/html/test.html">Test</a>
        <a href="/src/html/adminPanel.html">Admin Panel</a>
    </nav>
    <div class="container">
        <div class="logo-background">
            <div class="bulletin-board">
                <span class="red-text">Bulletin</span> Board
            </div>
            <div class="date-time" id="date-time"></div>
        </div> <!-- White rectangle at the top -->
        <div class="footer-background"></div> <!-- White rectangle at the bottom -->
        <div class="logo">
            <img src="https://cdn.offcampusimages.com/public/upload/eagsvcpcbm1vru1k2u_taxmsbsflnehw4ztweyn_sng.png" alt="MSU Denver Logo" width="230">
        </div>

        <!-- New Teacher Login Section -->
        <div class="login-container">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit" onclick="teacherLogin()">Login</button>
        </div>
    </div>

        <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    
    <!-- Include Firebase configuration -->
    <script src="/firebase_config.js"></script>

    <script src="/assets/javascript/updateTime.js"></script>
    <script src="/assets/javascript/teacherLogin.js"></script>

    <script>
        setInterval(updateTime, 1000); // Update the time every second
        updateTime(); // Initialize with the current time
    </script>
</body>
</html>
